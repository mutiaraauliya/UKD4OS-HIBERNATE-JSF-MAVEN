<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Aplikasi Produk Supermarket "FREYA"</title>
    </h:head>
    <h:body>
        <div style="background-color: mediumturquoise;margin-left: 250px;margin-right: 250px; ">
            <br></br>
    	<h3 style="text-align: center">APLIKASI PRODUK SUPERMARKET "FREYA"</h3>
        <br></br>
    	<h:form id="login-form" style="text-align: center">
    	   <h:outputText value="username:"/>
    	   <h:inputText value="#{loginBean.username}" id="username"/>
    	   <br/>
           <br></br>
    	   <h:outputText value="password:"/>
    	   <h:inputSecret value="#{loginBean.password}" id="password"/>
    	   <br/>
           <br/>
           <br/>
    	   <h:commandButton id="button" value="Login" action="#{loginBean.doLogin}"/>
    	   <br/>
    	   <h:commandLink action="#{navigationBean.redirectToInfo}" />
    	   <br/>
    	   <h:messages />
    	   <br/>
    	</h:form>
        </div>
    </h:body>
</html>
